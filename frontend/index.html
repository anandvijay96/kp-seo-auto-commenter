<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KloudPortal SEO Blog Automator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>KloudPortal SEO Blog Automator</h1>
            <p>Enter a topic below and the AI agent will generate a blog post for you.</p>
        </div>

        <div id="chat-container" class="chat-container">
            <div id="chat-window" class="chat-window"></div>
            <div id="typing-indicator" class="typing-indicator hidden">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <form id="chat-form" class="chat-form">
            <textarea id="chat-input" placeholder="Enter a blog topic..." required></textarea>
            <button type="submit">Generate</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
