<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KloudPortal SEO Blog Automator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>KloudPortal SEO Blog Automator</h1>
        <p>Enter a topic below and the AI agent will generate a blog post for you.</p>
        <div class="form-container">
            <textarea id="task-input" placeholder="e.g., The future of renewable energy"></textarea>
            <button id="run-agent-btn">Generate</button>
        </div>
        <div id="loading-indicator" class="hidden">Generating...</div>
        <div id="result-container">
            <h2>Generated Content</h2>
            <pre id="result-output"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
